name: Publish Post from Discord
on:
  repository_dispatch:
    types: [publish_post] # 봇이 보낸 event_type과 일치해야 함

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Post File
        run: |
          echo "${{ github.event.client_payload.content }}" > post_${{ github.event.client_payload.id }}_sans.md

      - name: Hard Reset and Force Push
        run: |
          # 1. 사용자 설정
          git config --global user.name "Bot"
          git config --global user.email "bot@example.com"
          
          # 2. .git 폴더를 실제로 지우고 새로 시작
          rm -rf .git
          git init
          git checkout -b main
          
          # 3. 현재의 모든 파일(디스코드에서 온 최신 메시지들)을 추가
          git add .
          git commit -m "Resource Synced: $(date +'%Y-%m-%d %H:%M:%S')"
          
          # 4. 강제 푸시로 서버의 모든 과거 기록 덮어쓰기
          git remote add origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push --force origin main
